name: Setup
on:
  push:
    branches: [ "main", "dev" ]
    paths-ignore:
      - "docs/**"   
      - "*.md"  
  pull_request:
    branches: [ "main", "dev" ]
    paths-ignore:
      - "docs/**"   
      - "*.md"  
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get install -y openjdk-11-jdk maven
          echo "Dependencies installed successfully!"
